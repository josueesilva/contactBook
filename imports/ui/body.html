<body>
  <div class="container">
    <header>
      <h1>Contact b00k</h1>
      <form class="new-contact">
        <input type="text" id="name" name="name" placeholder="Digite o nome do contato" />
        <input type="text" id="number" placeholder="Digite o numero do contato" />
        <select id="tp">
          <option value="0">Telefone</option>
          <option value="1">Celular</option>
          <option value="2">Comercial</option>
        </select>
        <button class="insertContact">Enviar</button>
      </form>
    </header>
    <ul>
      {{# each contacts}}
        {{> Contact}}
      {{/ each}}
    </ul>
  </div>
</body>

<template name="Contact">
  <li>{{name}}</li>
  <li>{{number}}</li>
  <li>{{tp}}</li>
</template>
